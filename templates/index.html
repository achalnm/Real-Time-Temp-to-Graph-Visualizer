<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #1f1f1f;
            color: #f5f5f5;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 26px;
        }
        p {
            margin: 20px 0;
            font-size: 18px;
        }
        .img-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #444;
            border-radius: 12px;
            display: none; /* Initially hide the image */
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #e0e0e0;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Real-Time Temp-to-Graph Visualizer</h1>
    </header>

    <main>
        <p><strong>Current Weather Data:</strong> This graph displays the live temperature data for the selected cities.</p>
        <p>â€Ž</p>
        <div class="img-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading image...
            </div>
            <img id="weather-img" src="{{ url_for('weather_plot') }}" alt="Weather Plot" onload="hideLoading()" onerror="showError()">
        </div>
    </main>

    <footer>
        <p>Made by @achalnm</p>
        <p>
            <a href="https://github.com/achalnm" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/achal-n-35153821b/" target="_blank">LinkedIn</a> |
            <a href="https://instagram.com/achal_n26" target="_blank">Instagram</a>
        </p>
    </footer>

    <script>
        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('weather-img').style.display = 'block';
        }

        function showError() {
            document.querySelector('.loading').textContent = 'Error loading image.';
        }
    </script>
</body>
</html>
